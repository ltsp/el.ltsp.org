edit_uri: edit/main/docs
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.keys
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      title: Περιεχόμενα σελίδας
plugins:
  - minify:
      minify_html: false
  - search
  - with-pdf:
      author: Έκδοση pdf του https://ts.sch.gr/docs/linux
      copyright: Copyright © 2008-2021 Τεχνική Στήριξη ΣΕΠΕΗΥ
      cover_title: ΣΕΠΕΗΥ με Linux
      cover_subtitle: Ubuntu 20.04/LTSP/Epoptes/ltsp
      enabled_if_env: ENABLE_PDF_EXPORT
      heading_shift: true
      ordered_chapter_level: 4
      output_path: linux.pdf
      toc_level: 4
repo_url: https://github.com/pe86/linux
site_name: Τεχνική Στήριξη ΣΕΠΕΗΥ
site_url: https://ts.sch.gr/docs/linux
strict: false
theme:
# favicon: favicon.ico
  features:
    - todo-navigation.instant
  language: el
  logo: stylesheets/ts-logo.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Αλλαγή σε σκούρο θέμα
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Αλλαγή σε ανοιχτό θέμα
nav:
  - index.md
  - Ubuntu:
    - ubuntu/index.md
    - ubuntu/download.md
    - ubuntu/liveusb.md
    - Εγκατάσταση:
      - ubuntu/installation.md
      - ubuntu/disk-empty.md
      - ubuntu/disk-windows.md
      - ubuntu/disk-linux.md
    - ubuntu/repositories.md
    - ubuntu/software.md
  - ΣΕΠΕΗΥ με LTSP:
    - ltsp/index.md
    - Προετοιμασία:
      - ltsp/preparation.md
      - ltsp/architecture.md
      - ltsp/advantages.md
      - ltsp/disadvantages.md
      - ltsp/requirements.md
      - ltsp/map.md
    - ltsp/installation.md
